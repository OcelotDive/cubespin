    <script>
        var boxOne = document.getElementById('radio-front');
        var boxTwo = document.getElementById('radio-left');
        var boxThree = document.getElementById('radio-right');
        var boxFour = document.getElementById('radio-top');
        var boxFive = document.getElementById('radio-bottom');
        var boxSix = document.getElementById('radio-back');
        
       var i = 0;
        var arr = [boxOne, boxTwo, boxThree, boxFour, boxFive, boxSix];
        function boxLoop () {
            
            setInterval(function() {
            arr[i].checked = true;
      
                i++
          
        if( i === 6){
               
               i = 0;
            }
                
            },3000);
           
          
        }
        boxLoop();
